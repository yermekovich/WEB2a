<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather and News App</title>
    <style>
        body {
            background: linear-gradient(to bottom, #ff0000, #ff6600, #ffcc00, #33cc33, #3399ff, #9933cc);
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }

        h1 {
            font-size: 24px;
            color: #333;
        }

        p {
            font-size: 18px;
            color: #555;
        }

        img {
            max-width: 50px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Current Weather</h1>
        <form action="/" method="POST">
            <label for="cityName">Enter City Name:</label>
            <input type="text" id="cityName" name="cityName" required>
            <button type="submit">Get Weather</button>
        </form>

        <div id="weatherData">
            <!-- Weather data will be displayed here -->
        </div>
    </div>
</body>
</html>
